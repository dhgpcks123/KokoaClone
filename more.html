<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/tenor.gif" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <div class="user-component__subtitle">
                    <h6 class="user-component__number">+1 787 669 999 </h6>
                    <div class="user-component__mark">!</div>
                </div>
            </div>
            </div>
            <div class="user-compoenet__column">
                <i class="fas fa-envelope-open-text fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__box">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-alt"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-wink"></i>
                    <span>Emoticon</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-file-powerpoint"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row__box">
                <div class="icon-row__icon">
                    <i class="far fa-credit-card"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div calss="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__box">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Stroy</span>
                    </div>
                    <div class="more-suggestions__box">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa shopping</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__ellipsisDot"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e6e9b86680.js" crossorigin="anonymous"></script>
</body>

</html>
